<!DOCTYPE html>
<html>
<head class="heart">

	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style-diabeties.css')}}">
</head>
<body>

				<input type="text" name="Pregnancies" placeholder="Pregnancies">
